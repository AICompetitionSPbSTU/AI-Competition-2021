{% extends 'botArena/home.html' %}
{%load static%}

{% block head %}
    <link rel="stylesheet" href="{%static 'botArena/css/login.css'%}">
{% endblock %}

{% block content %}

<div class="login">
    {% if next %}
        <form action="{% url 'botArena:login' %}?next={{next}}" method="POST" >
    {% else %}
        <form method="POST" action="{% url 'botArena:login' %}">
    {%  endif %}
        {% csrf_token %}
        <input type="text" name="username" placeholder="Login" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large"> Войти </button>
    </form>
</div>

{% endblock %}

{% block nav %}
   <a href="{% url 'botArena:registration' %}"> Registration </a>
{% endblock %}
