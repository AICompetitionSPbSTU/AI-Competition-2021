{% extends 'botArena/home.html' %}
{%load static%}

{% block head %}
    <link rel="stylesheet" href="{%static 'botArena/css/login.css'%}">
    <script src="/static/botArena/js/login.js"></script>
    <script src="http://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
{% endblock %}

{% block content %}

<div class="login">
    {% if next %}
        <form id='login' action="{% url 'botArena:login' %}?next={{next}}" method="POST" >
    {% else %}
        <form id='login' method="POST" action="{% url 'botArena:login' %}">
    {%  endif %}
        {% csrf_token %}
        <input type="text" name="username" placeholder="Login" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large"> Sign in </button>
    </form>
    <a href="{% url 'botArena:password_reset' %}">Forgot your password?</a>
</div>

{% endblock %}

{% block nav %}
   <a href="{% url 'botArena:registration' %}"> Registration </a>
{% endblock %}
