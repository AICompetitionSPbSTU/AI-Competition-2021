{% extends 'botArena/base.html' %}
{%load static%}

{% block head %}
    <link rel="stylesheet" href="{% static 'botArena/css/login.css' %}">
{% endblock %}


{% block content %}
  <h1>Регистрация</h1>
    {% if error_message %}
    <strong>{{ error_message }} </strong>
{% endif %}
<div class="login">

    <form method="post" action="{% url 'botArena:registration' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" name="submit" class="btn btn-primary btn-block btn-large"> Sign up </button>
    </form>
</div>

{% endblock %}

{% block nav %}
   <a href="{% url 'botArena:login' %}"> Login </a>
{% endblock %}
