{% extends 'botArena/base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/static/botArena/css/style_game_tictactoe.css">
{% endblock head %}

{% block content %}

<body>
<h1>Tic Tac Toe</h1>
<div>
<table>
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
</div>
    <div class="buttons" align="center">
    <button onclick='window.location.reload(true)'>New game</button>
    <button class="nextStep">Next step</button>
</div>
<script type="text/javascript" src="/static/botArena/js/game_tictactoe.js"></script>

{% endblock content %}
