{% extends 'botArena/base.html' %}
{%load static%}

{% block head %}
    <link rel="stylesheet" href="{% static 'botArena/css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login">
  <h1>Регистрация</h1>
    <form method="post" action="{% url 'botArena:registration' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" required="required" />
        <input type="password" name="password" placeholder="Пароль" required="required" />
        <button type="submit" name="submit" class="btn btn-primary btn-block btn-large"> Зарегистрироваться </button>
    </form>
</div>

{% endblock %}
